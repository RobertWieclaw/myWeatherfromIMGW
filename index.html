<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <title>Pogodynkajs</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-3 p-3 rounded">
        <h1 id="w-stacja"></h1>
        <h4 class="text-dark" id="w-id_stacji"></h4>
        <h4 id="w-data_pomiaru"></h4>
        <h4 id="w-godzina_pomiaru"></h4>
        
        <ul id="w-szczegoly" class="list-group mt-4">
          <li class="list-group-item" id="w-temperatura"></li>
          <li class="list-group-item" id="w-kierunek_wiatru"></li>
          <li class="list-group-item" id="w-predkosc_wiatru"></li>
          <li class="list-group-item" id="w-wilgotnosc_wzgledna"></li>
          <li class="list-group-item" id="w-suma_opadu"></li>
          <li class="list-group-item" id="w-cisnienie"></li>
        </ul>
        <hr>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
            Zmień Lokalizację
          </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">WYBIERZ LOKALIZACJĘ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">Miasto</label>
              <input type="text" id="stacja" class="form-control">
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Zachowaj Zmiany</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


  <script src="storage.js"></script>
  <script src="httppogodynka.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
 
</body>
</html>
